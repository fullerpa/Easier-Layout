<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style-mainBody.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <title>Easier Layout</title>
</head>
<body>
    
    
    <!-- heading -->
    <header id="header">
        <heading>header</heading>
    </header>

    <!-- navigation -->
    <nav id="nav">
        <heading>nav</heading>
    </nav>

    <!-- section with article and other nested items -->
    <section id="section">
            <heading>section</heading>
        <!-- article -->
        <article id="article">
            <heading>article</heading>
            <h1>h1, h2, h3</h1> 
            <p>p</p>
        </article>
    </section>

    <!-- aside -->
    <aside id="aside">
        <heading>aside</heading>
    </aside>
    
    <div style="clear:both;"></div>

    <!-- footer -->
    <footer id="footer">
        <heading>footer</heading>
    </footer>
</body>
</html>
